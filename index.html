<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4"></script>
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <form id="weatherForm" class="form">
            <div class="form-group">
                <label for="cityInput">Enter City Name:</label>
                <input type="text" id="cityInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <div id="weatherResults" class="weather-results mt-4"></div>
        <div class="search-history-container mt-4">
            <h4 class="search-history-title">Search History:</h4>
            <ul id="searchHistory" class="search-history-list"></ul>
        </div>
    </div>
</body>
</html>
